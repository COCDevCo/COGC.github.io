<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlo Orlando Calvo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <button id="start-btn">Start Wars</button>
        <div id="quiz-content" style="display: none;">
            <div id="question-container">
                <div id="question-number"></div>
                <div id="question-index"></div>
                <div id="question"></div>
                <img id="question-image" src="" style="display: none;" alt="Question Image">
                <div id="options"></div>
                <div id="message"></div>
                <div id="correct-answer" style="display: none;"></div>
                <button id="continue-btn" style="display: none;">Continue</button>
            </div>
            <div id="score"></div>
            <div id="timer"></div>
        </div>
    </div>
    <script src="Exam_Simulator.js"></script>
</body>
</html>
